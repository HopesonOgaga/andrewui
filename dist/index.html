            "symbol": "BINANCE:BTCUSDT",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "withdateranges": true,
            "allow_symbol_change": true,
            "details": true,
            "calendar": false,
            "support_host": "https://www.tradingview.com"
